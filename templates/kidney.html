    <h1 style="text-align:">Kidney Disease Prediction</h1>
    <h5 style="text-align:center;">Please enter the patient details</h5>

    <form action="{{ url_for('predictkidney')}}" method="post" class="form-inline">
        <fieldset>
            <div class="tabcontent" id="new">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" type="number"  name="age" required="required" placeholder="eg: 45">
                </div>
                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure</label>
                    <input class="form-control" type="number"  name="blood_pressure" required="required" placeholder="eg: 150">
                </div>

                <div class="form-group">
                    <label for="specific_gravity">Specific Gravity</label>

                    <select style="width:220px;height: 35px" name="specific_gravity">
                        <option>1.005</option>
                        <option>1.010</option>
                        <option>1.015</option>
                        <option>1.025</option>
                    </select>


                </div>

                <div class="form-group">
                    <label for="albumin">Albumin</label>
                    <input class="form-control" type="number" min="0" max="5" step="any" name="albumin" required="required" placeholder="range:0-5">

                </div>

                <div class="form-group">
                    <label for="sugar">Sugar</label>
                    <input class="form-control" type="number" min="0" max="5" step="any" name="sugar" required="required" placeholder="range:0-5">

                </div>

                <div class="form-group">
                    <label for="red_blood_cells">Red Blood Cells Count</label>
                    <input class="form-control" type="number" min="0" max="1" style="width:220px" name="red_blood_cells" required="required" placeholder="Normal:1 ;abnormal:0">

                </div>

                <div class="form-group">
                    <label for="pus_cell">Pus Cell Count</label>
                    <input class="form-control" type="number" min="0" max="1" style="width:220px" name="pus_cells" required="required" placeholder="Normal:1 ;abnormal:0">

                </div>

                <div class="form-group">
                    <label for="pus_cell_clumps">Pus Cell Clumps</label>
                    <input class="form-control" type="number" min="0" max="1" style="width:220px" name="pus_cell_clumps" required="required" placeholder="present:1;not-present:0">

                </div>
                <div class="form-group">
                    <label for="bacteria">Bacteria</label>
                    <input class="form-control" type="number" min="0" max="1" style="width:220px" name="bacteria" required="required" placeholder="present:1 ;not-present:0">

                </div>
                <div class="form-group">
                    <label for="blood_glucose_random">blood glucose random</label>
                    <input class="form-control" type="number"  name="blood_glucose_random" required="required" placeholder="eg: 250">
                </div>
                <div class="form-group">
                    <label for="blood_urea">blood urea</label>
                    <input class="form-control" type="number"  name="blood_urea" min="1" max="500" step="any" required="required" placeholder="eg: 36">
                </div>
                <div class="form-group">
                    <label for="serum_creatinine">serum creatinine</label>
                    <input class="form-control" type="number"  name="serum_creatinine" min="0" max="100" step="any" required="required" placeholder="eg:0.4">
                </div>
                <div class="form-group">
                    <label for="sodium">sodium</label>
                    <input class="form-control" type="number"  name="sodium" required="required" min="0" max="500" step="any" placeholder="eg: 14">
                </div>
                <div class="form-group">
                    <label for="potassium">potassium</label>
                    <input class="form-control" type="number"  name="potassium" required="required" min="0" max="100" step="any" placeholder="eg:2.7">
                </div>
                <div class="form-group">
                    <label for="hemoglobin">hemoglobin</label>
                    <input class="form-control" type="number"  name="hemoglobin" required="required" min="0" max="100" step="any" placeholder="eg:3.18">
                </div>
                <div class="form-group">
                    <label for="packed_cell_volume">packed cell volume</label>
                    <input class="form-control" type="number"  name="packed cell volume" required="required" placeholder="eg: 34">
                </div>
                <div class="form-group">
                    <label for="white_blood_cell_count">white blood cell count</label>
                    <input class="form-control" type="number"  name="white_blood_cell_count" required="required" placeholder="eg:2200">
                </div>
                <div class="form-group">
                    <label for="red_blood_cell_count">red blood cell count</label>
                    <input class="form-control" type="number"  name="red_blood_cell_count" required="required" min="0" max="20" step="any" placeholder="eg:2.1">
                </div>
                <div class="form-group">
                    <label for="hypertension">hypertension</label>
                    <input class="form-control" type="number" min="0" max="1" style="width:220px" name="hypertension" required="required" placeholder="Yes:1;No:0">

                </div>
                <div class="form-group">
                    <label for="diabetes_mellitus">diabetes melitus</label>
                    <input class="form-control" type="number" min="0" max="1"style="width:220px" name="diabetes_mellitus" required="required" placeholder="Yes:1;No:0">

                </div>
                <div class="form-group">
                    <label for="coronary_artery_disease">coronary artery disease</label>
                    <input class="form-control" type="number" min="0" max="1" style="width:220px" name="coronary_artery_disease" required="required" placeholder="Yes:1;No:0">

                </div>
                <div class="form-group">
                    <label for="appetite">appetite</label>
                    <input class="form-control" type="number" min="0" max="1" style="width:220px" name="appetite" required="required" placeholder="Good:1;Poor:0">

                </div>
                <div class="form-group">
                    <label for="peda_edema">peda edema</label>
                    <input class="form-control" type="number"  min="0" max="1" style="width:220px" name="peda_edema" required="required" placeholder="Yes:1;No:0">

                </div>
                <div class="form-group">
                    <label for="anemia">aanemia</label>
                    <input class="form-control" type="number" min="0" max="1" style="width:220px"  name="aanemia" required="required" placeholder="Yes:1;No:0">

                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </fieldset>
    </form>
